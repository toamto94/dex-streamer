syntax = "proto3";
option go_package = "/proto";

service APIStream {
  rpc StreamContract(Contract) returns (stream Response) {}
}

message Contract {
  string endpoint = 1;
  string chainId = 2;
  string address = 3;
  int32 scrapeInterval = 4;
}


message Response {
  string tbd = 1;
}

